<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front End Development Framework</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #6a85b6 0%, #bac8e0 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.16);
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,0.32);
      backdrop-filter: blur(13px);
      box-shadow: 0 8px 26px rgba(0,0,0,0.13);
      padding: 40px 50px 28px 50px;
      margin: 30px auto;
      min-width: 330px;
      max-width: 520px;
      width: 90vw;
      text-align: center;
      transition: box-shadow 0.3s;
    }
    .glass:hover {
      box-shadow: 0 16px 55px rgba(0,40,160,0.16);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #243366;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
      margin-top: 0;
      text-shadow: 0 2px 7px #c5e2ff;
      animation: fadeInDown 1.1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-34px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 1px 12px #b7d1ff33;
      background: rgba(255,255,255,0.18);
      border-radius: 10px;
      overflow: hidden;
      font-size: 1.12em;
    }
    th {
      background: linear-gradient(100deg, #a0caff9c 0%, #e8f0ff63 100%);
      color: #182851;
      padding: 18px 8px 15px 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.24em;
      letter-spacing: .9px;
      border-bottom: 2px solid #8ab9f4;
      text-shadow: 0 1px 8px #bddefb69;
    }
    td {
      color: #223966;
      padding: 15px 8px;
      border-bottom: 1px solid #e4eaff;
      background: rgba(255,255,255,0.11);
      transition: background 0.18s;
    }
    tr:last-child td {
      border-bottom: none;
    }
    td strong {
      color: #1476af;
      font-weight: 600;
      letter-spacing: .3px;
    }
    /* Hover effect */
    tr:hover td {
      background: rgba(192,224,255,0.18);
    }
    @media (max-width: 600px) {
      .glass {padding: 13px 5px; min-width: unset;}
      h2 {font-size: 1.13em;}
      table, th, td {font-size: .94em;}
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>Front End Development Framework Course</h2>
    <table>
      <tr>
        <td><strong>Name</strong></td>
        <td>Pardheev</td>
      </tr>
      <tr>
        <td><strong>Highest Qualification</strong></td>
        <td>B Tech</td>
      </tr>
      <tr>
        <td><strong>Experience in Years</strong></td>
        <td>â€”</td>
      </tr>
      <tr>
        <td><strong>Designation</strong></td>
        <td>Student</td>
      </tr>
      <tr>
        <td><strong>University Name & Address</strong></td>
        <td>K L University, Bachupally, Hyderabad</td>
      </tr>
    </table>
  </div>
</body>
</html>

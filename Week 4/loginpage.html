<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #6a85b6 0%, #bac8e0 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .glass-login {
      margin: 30px auto 0 auto;
      background: rgba(255,255,255,0.16);
      border-radius: 24px;
      border: 2.5px solid rgba(255,255,255,0.32);
      box-shadow: 0 8px 32px rgba(40,90,160,0.16);
      backdrop-filter: blur(13px);
      padding: 36px 38px 30px 38px;
      width: 360px;
      max-width: 98vw;
      text-align: center;
      transition: box-shadow 0.3s;
    }
    .glass-login:hover {
      box-shadow: 0 16px 50px rgba(40,90,200,0.20);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #22335a;
      letter-spacing: 1px;
      margin-bottom: 28px;
      text-shadow: 0 2px 10px #c1e1ff;
      animation: fadeInDown 1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-38px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    label {
      font-weight: 600;
      color: #246bb5;
      letter-spacing: .2px;
      font-size: 1.09em;
    }
    input[type="text"], input[type="password"] {
      background: rgba(255,255,255,0.23);
      border: 1.5px solid #aac7ffbf;
      border-radius: 10px;
      outline: none;
      padding: 11px 16px;
      width: 220px;
      font-size: 1em;
      color: #1a314f;
      transition: border 0.25s, box-shadow 0.22s;
      margin-top: 4px;
      box-shadow: 0 1px 7px #76b8fa29;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 2px solid #1e7fff;
      background: #f6fbffed;
      box-shadow: 0 0 8px #82d2fd90;
    }
    input[type="submit"] {
      background: linear-gradient(90deg, #1899ec 20%, #44d9e7 100%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.12em;
      font-weight: 700;
      letter-spacing: .7px;
      padding: 12px 35px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 2px 10px #38a8f877;
      margin-top: 16px;
      cursor: pointer;
      transition: background 0.21s, transform 0.14s;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #44d9e7 0%, #1899ec 90%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 16px #2599ff55;
    }
    .error {
      color: #e44444;
      font-size: 0.98em;
      margin-bottom: 3px;
      height: 19px;
      font-weight: 600;
      letter-spacing: .13em;
      animation: shake .22s linear;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px);}
      50% { transform: translateX(5px);}
      75% { transform: translateX(-4px);}
      100% { transform: translateX(0);}
    }
    @media (max-width: 480px) {
      .glass-login { width: 97vw; padding: 10px 2vw;}
      input[type="text"], input[type="password"] {width: 72vw;}
    }
  </style>
  <script>
    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");
      const errorBox = document.getElementById("errorBox");
      if (username === "" || password === "") {
        errorBox.innerText = "Enter both username and password.";
        return false;
      }
      if (username === storedUsername && password === storedPassword) {
        errorBox.innerText = "";
        alert("Login successful!");
        return true;
      } else {
        errorBox.innerText = "Invalid credentials. Try again.";
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="glass-login">
    <h2>Login</h2>
    <form onsubmit="return loginUser();">
      <div id="errorBox" class="error"></div>
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password">
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>

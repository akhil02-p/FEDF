<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration - FEDF Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts to match main page -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #6a85b6 0%, #bac8e0 100%);
      font-family: 'Roboto', Arial, sans-serif;
      overflow: hidden;
    }
    .glass-main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: none;
    }
    .top-frame {
      flex: 0 0 20vh;
      margin: 20px;
      background: rgba(255,255,255,0.18);
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,0.28);
      box-shadow: 0 8px 32px rgba(36,76,160,0.17);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100px;
      max-height: 220px;
      transition: box-shadow 0.32s;
    }
    .title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      color: #17324b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
      font-size: clamp(20px, 4vw, 36px);
      margin: 0;
    }

    .bottom-section {
      flex: 1 1 0;
      display: flex;
      width: 100%;
      gap: 20px;
      padding: 0 20px 20px 20px;
    }
    .left-frame {
      flex: 0 0 15vw;
      min-width: 120px;
      max-width: 250px;
      background: rgba(255,255,255,0.18);
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,0.28);
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(36,76,160,0.13);
      margin-right: 12px;
      transition: box-shadow 0.32s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-placeholder {
      color: rgba(0,0,0,0.55);
      font-size: 14px;
      padding: 12px;
      text-align: center;
    }

    .right-frame {
      flex: 1 1 auto;
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,0.23);
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(36,76,160,0.11);
      transition: box-shadow 0.32s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Registration card styled like glass */
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.22);
      border: 2px solid rgba(255,255,255,0.35);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(36,76,160,0.14);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 24px 22px;
    }
    .card h2 {
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      color: #17324b;
      margin: 0 0 14px 0;
      font-size: 22px;
      letter-spacing: 0.5px;
    }
    .card p.sub {
      margin: 0 0 18px 0;
      color: rgba(23,50,75,0.8);
      font-size: 14px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }
    label {
      color: #17324b;
      font-size: 14px;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 11px 12px;
      border: 1.6px solid rgba(23,50,75,0.22);
      border-radius: 10px;
      background: rgba(255,255,255,0.7);
      outline: none;
      font-size: 14px;
      color: #0d2639;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(13,38,57,0.45);
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: rgba(36,76,160,0.55);
      box-shadow: 0 0 0 3px rgba(36,76,160,0.15);
      background: rgba(255,255,255,0.9);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 6px;
    }
    .btn {
      appearance: none;
      border: 0;
      padding: 11px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: transform 0.06s ease, box-shadow 0.18s ease, background 0.18s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #244ca0, #3d6ed1);
      color: #fff;
      box-shadow: 0 6px 16px rgba(36,76,160,0.28);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }

    .link {
      background: transparent;
      color: #17324b;
      text-decoration: underline;
      padding: 8px 6px;
      border-radius: 8px;
    }

    .helper {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(23,50,75,0.8);
    }

    @media (max-width: 900px) {
      .glass-main { height: 105vh; }
      .top-frame { margin: 7px; }
      .bottom-section { gap: 7px; padding: 0 7px 7px 7px; }
      .left-frame { min-width: 48px; }
    }
    @media (max-width: 600px) {
      .top-frame { max-height: 130px; min-height: 50px; }
      .bottom-section { flex-direction: column; gap: 7px; }
      .left-frame, .right-frame { max-width: 100vw; min-width: unset; }
      .left-frame { flex: 0 0 46px; min-height: 40px; }
      .right-frame { min-height: 230px; }
      .actions { flex-direction: column; align-items: stretch; }
      .link { text-align: center; }
    }
  </style>
  <script>
    function registerUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Registration successful! Proceed to login.");
      return true;
    }
  </script>
</head>
<body>
  <div class="glass-main">
    <div class="top-frame">
      <h1 class="title">Create Your Account</h1>
    </div>

    <div class="bottom-section">
      <div class="left-frame">
        <div class="left-placeholder">
          Navigation
        </div>
      </div>

      <div class="right-frame">
        <form class="card" onsubmit="return registerUser();" action="login.html">
          <h2>Register</h2>
          <p class="sub">Set your username and password to continue.</p>

          <div class="form-row">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" autocomplete="username" />
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" autocomplete="new-password" />
          </div>

          <div class="actions">
            <input type="submit" value="Register" class="btn btn-primary" />
            <a class="link" href="login.html" onclick="/* optional: allow skip */">Already have an account? Login</a>
          </div>

          <div class="helper">
            Password must be at least 6 characters.
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Player Page</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #779fcc 0%, #e4ecfa 100%);
      font-family: 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.16);
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 24px 40px;
      margin: 48px auto 0 auto;
      width: 80vw;
      max-width: 850px;
      transition: box-shadow 0.3s;
    }
    .glass:hover {
      box-shadow: 0 13px 50px rgba(40,90,160,0.22);
    }
    header {
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 18px;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #24366a;
      font-size: 2.6em;
      letter-spacing: 1.5px;
      margin-left: 8px;
      text-shadow: 0 2px 6px #b1d8fd;
      animation: fadeInDown 1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    nav {
      display: flex;
      align-items: center;
      gap: 2vw;
      margin-bottom: 20px;
      border-radius: 18px;
      background: rgba(255,255,255,0.13);
      box-shadow: 0 2px 12px rgba(60,80,180,0.05);
      padding: 10px 0px 10px 14px;
    }
    nav a {
      text-decoration: none;
      color: #1767cf;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      font-size: 1.18em;
      padding: 12px 25px;
      border-radius: 12px;
      position: relative;
      margin-left: 10px;
      background: none;
      transition: color .22s, background .19s;
    }
    nav a:hover, nav a:focus {
      background: rgba(237,246,255,0.29);
      color: #24366a;
      box-shadow: 0 0 16px #80c9ffd0;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #24366a;
      margin-top: 30px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .media-card {
      background: rgba(255,255,255,0.21);
      border-radius: 18px;
      box-shadow: 0 1px 12px #7fb8ed33;
      padding: 25px 12px 16px 12px;
      margin: 24px 0;
      max-width: 420px;
      width: 80%;
      text-align: center;
      transition: box-shadow 0.3s;
    }
    .media-card:hover {
      box-shadow: 0 4px 28px #458bdd66;
    }
    video, audio {
      margin: 14px 0;
      border-radius: 12px;
      width: 90%;
      outline: 2px solid #bee2fb99;
      background: #edf6ff;
      box-shadow: 0 2px 13px #bfd2ffa8;
      max-width: 350px;
    }
    footer {
      font-size: 1.02em;
      color: #1b3347;
      text-align: right;
      margin-top: 36px;
      opacity: 0.8;
      letter-spacing: 0.4px;
    }
    /* Ripple for nav */
    nav a {
      overflow: hidden;
    }
    nav a .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.45s linear;
      background: rgba(23,104,198,0.17);
      pointer-events: none;
      z-index: 10;
    }
    @keyframes ripple {
      to {
        transform: scale(2.6);
        opacity: 0;
      }
    }
    @media (max-width: 900px) {
      .glass {width: 97vw; max-width:100%; padding: 12px;}
      header h1 {font-size: 1.45em;}
    }
    @media (max-width: 600px) {
      .media-card {padding: 8px 0;}
      nav a {font-size: .98em; padding: 8px 13px;}
      section h2 {font-size: 1.1em;}
      video, audio {max-width: 90vw;}
    }
  </style>
</head>
<body>
  <div class="glass">
    <header>
      <h1>Welcome to FEDF Multimedia Page</h1>
    </header>
    <nav>
      <a href="home.html">Back to Homepage</a>
    </nav>
    <section>
      <div class="media-card">
        <h2>Watch Our FEDF Video</h2>
        <p>Click play to watch the video:</p>
        <video controls autoplay>
          <source src="Hemu.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="media-card">
        <h2>Listen to Our Audio</h2>
        <p>Click play to listen:</p>
        <audio controls>
          <source src="Song (3).mp3" type="audio/mp3">
          Your browser does not support the audio tag.
        </audio>
      </div>
    </section>
    <footer>
      <p>&copy; 2025 FEDF Multimedia | All rights reserved.</p>
    </footer>
  </div>
  <script>
    // Add a ripple effect to nav link
    document.querySelectorAll('nav a').forEach(el => {
      el.addEventListener('click', function(e) {
        let ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.left = (e.clientX - el.getBoundingClientRect().left) + 'px';
        ripple.style.top = (e.clientY - el.getBoundingClientRect().top) + 'px';
        el.appendChild(ripple);
        setTimeout(() => ripple.remove(), 450);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main - FEDF Site</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Roboto:400" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #6a85b6 0%, #bac8e0 100%);
      font-family: 'Roboto', Arial, sans-serif;
      overflow: hidden;
    }
    .glass-main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: none;
    }
    .top-frame {
      flex: 0 0 28vh;
      margin: 20px;
      background: rgba(255,255,255,0.18);
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,0.28);
      box-shadow: 0 8px 32px rgba(36,76,160,0.17);
      overflow: hidden;
      transition: box-shadow 0.32s;
      min-height: 120px;
      max-height: 240px;
    }
    .bottom-section {
      flex: 1 1 0;
      display: flex;
      width: 100%;
      gap: 20px;
      padding: 0 20px 20px 20px;
    }
    .left-frame {
      flex: 0 0 15vw;
      min-width: 120px;
      max-width: 250px;
      background: rgba(255,255,255,0.18);
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,0.28);
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(36,76,160,0.13);
      margin-right: 12px;
      transition: box-shadow 0.32s;
    }
    .right-frame {
      flex: 1 1 auto;
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,0.23);
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(36,76,160,0.11);
      transition: box-shadow 0.32s;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: transparent;
      min-width: 100px;
    }
    @media (max-width: 900px) {
      .glass-main { height: 105vh; }
      .top-frame { margin: 7px; }
      .bottom-section { gap: 7px; padding: 0 7px 7px 7px; }
      .left-frame { min-width: 48px; }
      .right-frame { }
    }
    @media (max-width: 600px) {
      .top-frame { max-height: 130px; min-height: 50px;}
      .bottom-section { flex-direction: column; gap: 7px; }
      .left-frame, .right-frame { max-width: 100vw; min-width: unset; }
      .left-frame { flex: 0 0 46px; min-height: 40px; }
      .right-frame { min-height: 230px;}
    }
  </style>
</head>
<body>
  <div class="glass-main">
    <div class="top-frame">
      <iframe src="homepage.html" title="Homepage"></iframe>
    </div>
    <div class="bottom-section">
      <div class="left-frame">
        <iframe src="left.html" title="Left Navigation"></iframe>
      </div>
      <div class="right-frame">
        <iframe src="right.html" title="Content Frame" name="empty"></iframe>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }
    .form-container {
      background: rgba(255,255,255,0.95);
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 360px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      font-weight: 600;
      font-size: 1.6em;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
      background: #f9f9f9;
    }
    input:focus {
      border-color: #6a11cb;
      background: #fff;
      box-shadow: 0 0 8px rgba(106,17,203,0.4);
      outline: none;
    }
    .error {
      color: #e63946;
      font-size: 0.85em;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(238,9,121,0.4);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Now</h2>
    <form id="regForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name">
      <div id="nameErr" class="error"></div>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div id="emailErr" class="error"></div>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
      <div id="passErr" class="error"></div>

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
      <div id="phoneErr" class="error"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("regForm").onsubmit = function(e) {
      e.preventDefault();

      let name = document.getElementById("fullname").value.trim();
      let email = document.getElementById("email").value.trim();
      let pass = document.getElementById("password").value;
      let phone = document.getElementById("phone").value.trim();

      let valid = true;

      // Clear errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      if (!name) {
        document.getElementById("nameErr").textContent = "Full Name is required";
        valid = false;
      }
      if (!email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        document.getElementById("emailErr").textContent = "Enter a valid email";
        valid = false;
      }
      if (pass.length < 8) {
        document.getElementById("passErr").textContent = "Password must be at least 8 characters";
        valid = false;
      }
      if (!phone.match(/^[0-9]{10}$/)) {
        document.getElementById("phoneErr").textContent = "Enter a 10-digit phone number";
        valid = false;
      }

      if (valid) {
        alert("ðŸŽ‰ Registration Successful!");
        // you can save data or send to server here
      }
    }
  </script>
</body>
</html>

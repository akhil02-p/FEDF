<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherVibe - Live Forecast</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff6b6b, #feca57);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        animation: float 20s infinite linear;
        opacity: 0.3;
    }

    .cloud:before,
    .cloud:after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
    }

    .cloud1 {
        width: 80px;
        height: 30px;
        top: 20%;
        animation-duration: 25s;
    }

    .cloud1:before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 10px;
    }

    .cloud1:after {
        width: 60px;
        height: 35px;
        top: -15px;
        right: 10px;
    }

    .cloud2 {
        width: 60px;
        height: 25px;
        top: 60%;
        animation-duration: 30s;
        animation-delay: -10s;
    }

    .cloud2:before {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 8px;
    }

    .cloud2:after {
        width: 45px;
        height: 30px;
        top: -12px;
        right: 8px;
    }

    .weather-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 50px 40px;
        width: 420px;
        text-align: center;
        animation: slideIn 1s ease-out;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
    }

    .weather-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shimmer 3s infinite;
        pointer-events: none;
    }

    .app-title {
        color: #fff;
        margin-bottom: 40px;
        font-size: 2.8rem;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .weather-icon-main {
        font-size: 3.2rem;
        animation: bounce 2s infinite;
        color: #ffd700;
    }

    .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        margin-bottom: 35px;
        font-weight: 300;
    }

    .search-container {
        position: relative;
        margin-bottom: 30px;
    }

    .search-input {
        width: 100%;
        padding: 18px 50px 18px 20px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1.1rem;
        outline: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .search-input:focus {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }

    .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.2rem;
        pointer-events: none;
    }

    .action-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 20px;
        padding: 18px 35px;
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .action-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .action-button:active {
        transform: translateY(-1px);
    }

    .action-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .action-button:hover:before {
        left: 100%;
    }

    .recent-searches {
        margin-top: 25px;
        text-align: left;
    }

    .recent-title {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 10px;
        font-weight: 400;
    }

    .recent-item {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 8px 12px;
        margin: 5px 0;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-block;
        margin-right: 8px;
    }

    .recent-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0% { transform: translateX(-100px); }
        100% { transform: translateX(calc(100vw + 100px)); }
    }

    @keyframes slideIn {
        from { 
            opacity: 0; 
            transform: translateY(50px) scale(0.9); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    @keyframes shimmer {
        0% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
        100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
    }

    @media (max-width: 480px) {
        .weather-container {
            width: 90%;
            padding: 40px 30px;
        }
        
        .app-title {
            font-size: 2.2rem;
        }
        
        .weather-icon-main {
            font-size: 2.5rem;
        }
    }
</style>
</head>
<body>
<div class="animated-bg">
    <div class="floating-elements">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
</div>

<div class="weather-container">
    <h1 class="app-title">
        <i class="fas fa-cloud-sun weather-icon-main"></i>
        WeatherVibe
    </h1>
    <p class="subtitle">Discover live weather conditions anywhere in the world</p>
    
    <div class="search-container">
        <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
        <i class="fas fa-search search-icon"></i>
    </div>
    
    <button class="action-button" id="searchBtn">
        <i class="fas fa-location-arrow"></i>
        Get Weather Forecast
    </button>
    
    <div class="recent-searches" id="recentSearches" style="display: none;">
        <div class="recent-title">Recent searches:</div>
        <div id="recentList"></div>
    </div>
</div>

<script>
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const recentSearches = document.getElementById('recentSearches');
    const recentList = document.getElementById('recentList');

    // Load recent searches from localStorage
    function loadRecentSearches() {
        const recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
        if (recent.length > 0) {
            recentSearches.style.display = 'block';
            recentList.innerHTML = recent.slice(0, 4).map(city => 
                `<span class="recent-item" onclick="searchCity('${city}')">${city}</span>`
            ).join('');
        }
    }

    // Save search to recent searches
    function saveRecentSearch(city) {
        let recent = JSON.parse(localStorage.getItem('recentSearches') || '[]');
        recent = recent.filter(item => item.toLowerCase() !== city.toLowerCase());
        recent.unshift(city);
        recent = recent.slice(0, 8); // Keep only 8 recent searches
        localStorage.setItem('recentSearches', JSON.stringify(recent));
    }

    // Search for a city
    function searchCity(city) {
        if(city.trim()) {
            saveRecentSearch(city.trim());
            localStorage.setItem('lastCity', city.trim());
            window.location.href = `weather.html?city=${encodeURIComponent(city.trim())}`;
        }
    }

    // Event listeners
    searchBtn.addEventListener('click', () => {
        const city = cityInput.value.trim();
        searchCity(city);
    });

    cityInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            const city = cityInput.value.trim();
            searchCity(city);
        }
    });

    cityInput.addEventListener('input', () => {
        if(cityInput.value.trim()) {
            searchBtn.innerHTML = '<i class="fas fa-location-arrow"></i> Get Weather Forecast';
        } else {
            searchBtn.innerHTML = '<i class="fas fa-location-arrow"></i> Get Weather Forecast';
        }
    });

    // Initialize
    window.addEventListener('load', () => {
        const lastCity = localStorage.getItem('lastCity');
        if(lastCity) {
            cityInput.value = lastCity;
        }
        loadRecentSearches();
        
        // Focus on input
        cityInput.focus();
    });

    // Add some interactive effects
    cityInput.addEventListener('focus', () => {
        cityInput.style.transform = 'translateY(-2px)';
    });

    cityInput.addEventListener('blur', () => {
        cityInput.style.transform = 'translateY(0)';
    });
</script>
</body>
</html>

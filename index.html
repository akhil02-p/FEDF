<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Embedded styles for the registration form */
    .registration {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
    }
    .registration h2 {
      margin-bottom: 12px;
    }
    .registration form label {
      display: inline-block;
      width: 80px;
    }
    .registration form input {
      margin-bottom: 12px;
    }
    .registration button {
      padding: 8px 16px;
    }
    /* Optional: Ensure layout responsiveness */
    @media (max-width: 600px) {
      .about,
      .registration {
        max-width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Responsive Page</h1>
  </header>
  <section class="about">
    <img src="kluh.png" alt="Responsive">
    <p>This page includes a responsive image and adjusts layout using CSS media queries.</p>
  </section>

  <section class="registration">
    <h2>Register</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>

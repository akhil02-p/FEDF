<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherVibe - Live Forecast</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff6b6b, #feca57);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        animation: float 20s infinite linear;
        opacity: 0.3;
    }

    .cloud:before,
    .cloud:after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
    }

    .cloud1 {
        width: 80px;
        height: 30px;
        top: 20%;
        animation-duration: 25s;
    }

    .cloud1:before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 10px;
    }

    .cloud1:after {
        width: 60px;
        height: 35px;
        top: -15px;
        right: 10px;
    }

    .cloud2 {
        width: 60px;
        height: 25px;
        top: 60%;
        animation-duration: 30s;
        animation-delay: -10s;
    }

    .cloud2:before {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 8px;
    }

    .cloud2:after {
        width: 45px;
        height: 30px;
        top: -12px;
        right: 8px;
    }

    .weather-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 40px 35px;
        width: 420px;
        text-align: center;
        animation: slideIn 1s ease-out;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
    }

    .weather-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shimmer 3s infinite;
        pointer-events: none;
    }

    .app-title {
        color: #fff;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .weather-icon-main {
        font-size: 3rem;
        animation: bounce 2s infinite;
    }

    #weatherResult {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 30px;
        margin-bottom: 30px;
        transition: all 0.3s ease;
        color: #fff;
        position: relative;
    }

    #weatherResult:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.2);
    }

    .weather-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .weather-main {
        grid-column: 1 / -1;
        text-align: center;
        margin-bottom: 20px;
    }

    .city-name {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .temperature {
        font-size: 3.5rem;
        font-weight: 700;
        margin: 15px 0;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .condition {
        font-size: 1.2rem;
        margin-bottom: 10px;
        opacity: 0.9;
        font-weight: 400;
    }

    .weather-detail {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .weather-detail:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.15);
    }

    .detail-icon {
        font-size: 1.5rem;
        margin-bottom: 8px;
        color: #ffd700;
    }

    .detail-label {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 5px;
    }

    .detail-value {
        font-size: 1.1rem;
        font-weight: 600;
    }

    .action-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 20px;
        padding: 15px 30px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        width: 100%;
    }

    .action-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .action-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .action-button:hover:before {
        left: 100%;
    }

    .error {
        color: #ff6b6b;
        font-weight: 600;
        background: rgba(255, 107, 107, 0.1);
        padding: 15px;
        border-radius: 15px;
        border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #fff;
        font-size: 1.1rem;
    }

    .spinner {
        width: 25px;
        height: 25px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0% { transform: translateX(-100px); }
        100% { transform: translateX(calc(100vw + 100px)); }
    }

    @keyframes slideIn {
        from { 
            opacity: 0; 
            transform: translateY(50px) scale(0.9); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    @keyframes shimmer {
        0% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
        100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
        .weather-container {
            width: 90%;
            padding: 30px 25px;
        }
        
        .app-title {
            font-size: 2rem;
        }
        
        .temperature {
            font-size: 2.8rem;
        }
        
        .weather-info {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
<div class="animated-bg">
    <div class="floating-elements">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
</div>

<div class="weather-container">
    <h1 class="app-title">
        <i class="fas fa-cloud-sun weather-icon-main"></i>
        WeatherVibe
    </h1>
    <div id="weatherResult">
        <div class="loading">
            <div class="spinner"></div>
            <span>Fetching weather data...</span>
        </div>
    </div>
        <div style="display:flex; gap:10px; margin-top:12px;">
            <button class="action-button" id="toggleUnitBtn" title="Toggle °C/°F" style="flex:1;">°C / °F</button>
            <button class="action-button" id="favBtn" title="Save favorite" style="width:56px; padding:12px;"><i class="fas fa-star"></i></button>
        </div>
    <button class="action-button" id="backBtn">
        <i class="fas fa-search"></i>
        Search Another City
    </button>
        <!-- Animated weather effects -->
        <div id="weatherEffects" style="pointer-events:none; position:absolute; inset:0; z-index:0;"></div>
</div>

<script>
    const weatherResult = document.getElementById('weatherResult');
    const backBtn = document.getElementById('backBtn');
    const toggleUnitBtn = document.getElementById('toggleUnitBtn');
    const favBtn = document.getElementById('favBtn');
    const effectsRoot = document.getElementById('weatherEffects');

    backBtn.addEventListener('click', () => window.location.href = 'index.html');

    const params = new URLSearchParams(window.location.search);
    let city = params.get('city') || null;
    const lat = params.get('lat');
    const lon = params.get('lon');

    // Unit handling: default to Celsius
    let unit = localStorage.getItem('unit') || 'C';
    function updateUnitUI() {
        toggleUnitBtn.textContent = unit === 'C' ? 'Showing: °C' : 'Showing: °F';
    }
    updateUnitUI();

    toggleUnitBtn.addEventListener('click', () => {
        unit = unit === 'C' ? 'F' : 'C';
        localStorage.setItem('unit', unit);
        updateUnitUI();
        // Re-fetch using last city or coords
        if (city) fetchWeather(city);
        else if (lat && lon) fetchWeatherByCoords(lat, lon);
    });

    favBtn.addEventListener('click', () => {
        const favs = JSON.parse(localStorage.getItem('favCities') || '[]');
        const label = city || `${lat},${lon}`;
        if (!label) return;
        if (!favs.includes(label)) {
            favs.push(label);
            localStorage.setItem('favCities', JSON.stringify(favs));
            favBtn.style.background = '#ffd700';
        }
    });

    function getWeatherIcon(condition) {
        const lowerCondition = condition.toLowerCase();
        if (lowerCondition.includes('sun') || lowerCondition.includes('clear')) return 'fas fa-sun';
        if (lowerCondition.includes('cloud')) return 'fas fa-cloud';
        if (lowerCondition.includes('rain') || lowerCondition.includes('shower')) return 'fas fa-cloud-rain';
        if (lowerCondition.includes('storm') || lowerCondition.includes('thunder')) return 'fas fa-bolt';
        if (lowerCondition.includes('snow')) return 'fas fa-snowflake';
        if (lowerCondition.includes('mist') || lowerCondition.includes('fog')) return 'fas fa-smog';
        if (lowerCondition.includes('wind')) return 'fas fa-wind';
        return 'fas fa-cloud-sun';
    }

    function getBackgroundGradient(condition) {
        const lowerCondition = condition.toLowerCase();
        if (lowerCondition.includes('sun') || lowerCondition.includes('clear')) {
            return 'linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e)';
        }
        if (lowerCondition.includes('rain') || lowerCondition.includes('storm')) {
            return 'linear-gradient(-45deg, #4a6fa5, #166a8f, #166a8f, #4a6fa5)';
        }
        if (lowerCondition.includes('cloud')) {
            return 'linear-gradient(-45deg, #8e9eab, #eef2f3, #eef2f3, #8e9eab)';
        }
        if (lowerCondition.includes('snow')) {
            return 'linear-gradient(-45deg, #e6ddd4, #f0f2f0, #f0f2f0, #e6ddd4)';
        }
        return 'linear-gradient(-45deg, #1e3c72, #2a5298, #ff6b6b, #feca57)';
    }

    function clearEffects() {
        effectsRoot.innerHTML = '';
    }

    function createRain() {
        clearEffects();
        for (let i = 0; i < 30; i++) {
            const drop = document.createElement('div');
            drop.style.position = 'absolute';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.top = Math.random() * 100 + '%';
            drop.style.width = '2px';
            drop.style.height = '14px';
            drop.style.background = 'rgba(255,255,255,0.6)';
            drop.style.transform = 'translateY(-100px)';
            drop.style.opacity = Math.random() * 0.7 + 0.2;
            drop.style.animation = `fall ${1.2 + Math.random()}s linear infinite`;
            effectsRoot.appendChild(drop);
        }
    }

    function createSnow() {
        clearEffects();
        for (let i = 0; i < 20; i++) {
            const flake = document.createElement('div');
            flake.textContent = '❄';
            flake.style.position = 'absolute';
            flake.style.left = Math.random() * 100 + '%';
            flake.style.top = Math.random() * 60 + '%';
            flake.style.fontSize = (12 + Math.random() * 16) + 'px';
            flake.style.opacity = Math.random() * 0.8 + 0.2;
            flake.style.animation = `drift ${4 + Math.random() * 4}s linear infinite`;
            effectsRoot.appendChild(flake);
        }
    }

    function createSunRays() {
        clearEffects();
        const ray = document.createElement('div');
        ray.style.position = 'absolute';
        ray.style.left = '50%';
        ray.style.top = '12%';
        ray.style.width = '300px';
        ray.style.height = '300px';
        ray.style.marginLeft = '-150px';
        ray.style.marginTop = '-150px';
        ray.style.background = 'radial-gradient(circle at center, rgba(255,255,200,0.3), rgba(255,255,200,0) 60%)';
        ray.style.filter = 'blur(30px)';
        ray.style.pointerEvents = 'none';
        effectsRoot.appendChild(ray);
    }

    // CSS animations inserted dynamically so they don't bloat initial CSS
    const style = document.createElement('style');
    style.textContent = `
    @keyframes fall { to { transform: translateY(120vh); } }
    @keyframes drift { to { transform: translateY(100vh) translateX(40px); } }
    `;
    document.head.appendChild(style);

    async function fetchWeatherByCoords(lat, lon) {
        try {
            // wttr.in supports lat,lon by passing '<lat>,<lon>' as location
            const loc = `${lat},${lon}`;
            const res = await fetch(`https://wttr.in/${encodeURIComponent(loc)}?format=j1`);
            if(!res.ok) throw new Error('Failed to fetch weather data.');
            const data = await res.json();
            city = data.nearest_area && data.nearest_area[0] && data.nearest_area[0].areaName[0].value || loc;
            renderWeather(data);
        } catch (err) {
            weatherResult.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${err.message}</div>`;
        }
    }

    async function fetchWeather(cityName) {
        try {
            const res = await fetch(`https://wttr.in/${encodeURIComponent(cityName)}?format=j1`);
            if(!res.ok) throw new Error('Failed to fetch weather data.');
            const data = await res.json();
            renderWeather(data);
        } catch (err) {
            weatherResult.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${err.message}</div>`;
        }
    }

    function renderWeather(data) {
        const current = data.current_condition[0];
        const tempC = current.temp_C;
        const tempF = current.temp_F;
        const condition = current.weatherDesc[0].value;
        const humidity = current.humidity;
        const windSpeed = current.windspeedKmph;
        const visibility = current.visibility;
        const pressure = current.pressure;
        const uvIndex = current.uvIndex;

        const weatherIcon = getWeatherIcon(condition);

        // Update background based on weather condition
        document.body.style.background = getBackgroundGradient(condition);
        document.body.style.backgroundSize = '400% 400%';

        // Choose unit display
        const tempDisplay = unit === 'C' ? `${tempC}°C` : `${tempF}°F`;
        const otherDisplay = unit === 'C' ? `${tempF}°F` : `${tempC}°C`;

        weatherResult.innerHTML = `
            <div class="weather-main">
                <div class="city-name"><i class="fas fa-map-marker-alt"></i> ${city}
                </div>
                <div class="temperature">
                    ${tempDisplay}
                    <span style="font-size: 1.2rem; opacity: 0.7;">/ ${otherDisplay}</span>
                </div>
                <div class="condition">
                    <i class="${weatherIcon}" style="margin-right: 8px; color: #ffd700;"></i>
                    ${condition}
                </div>
            </div>
            <div class="weather-info">
                <div class="weather-detail">
                    <div class="detail-icon"><i class="fas fa-tint"></i></div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">${humidity}%</div>
                </div>
                <div class="weather-detail">
                    <div class="detail-icon"><i class="fas fa-wind"></i></div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">${windSpeed} km/h</div>
                </div>
                <div class="weather-detail">
                    <div class="detail-icon"><i class="fas fa-eye"></i></div>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value">${visibility} km</div>
                </div>
                <div class="weather-detail">
                    <div class="detail-icon"><i class="fas fa-thermometer-half"></i></div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">${pressure} mb</div>
                </div>
                <div class="weather-detail">
                    <div class="detail-icon"><i class="fas fa-sun"></i></div>
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value">${uvIndex}</div>
                </div>
                <div class="weather-detail">
                    <div class="detail-icon"><i class="fas fa-clock"></i></div>
                    <div class="detail-label">Updated</div>
                    <div class="detail-value">Now</div>
                </div>
            </div>
        `;

        // Create simple animated effects based on condition keyword
        const lc = condition.toLowerCase();
        if (lc.includes('rain') || lc.includes('shower') || lc.includes('drizzle') || lc.includes('storm')) {
            createRain();
        } else if (lc.includes('snow') || lc.includes('sleet')) {
            createSnow();
        } else if (lc.includes('sun') || lc.includes('clear')) {
            createSunRays();
        } else {
            clearEffects();
        }
    }

    // Entry: either coords or city
    if (lat && lon) {
        fetchWeatherByCoords(lat, lon);
    } else if (params.get('city')) {
        city = params.get('city');
        fetchWeather(city);
    } else {
        // No city or coords; try localStorage lastCity
        const last = localStorage.getItem('lastCity');
        if (last) {
            city = last;
            fetchWeather(city);
        } else {
            weatherResult.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> No city or location provided.</div>';
        }
    }
</script>
</body>
</html>
